<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnomalyCLIP Video Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <input type="file" id="video-upload" accept="video/*">
        <button id="submit-button">Analyze</button>
    </div>
    <div class="container">
        <div class="left-container">
            <video id="video-player" controls></video>
            <div id="anomaly-details">
                <div id="probability-label"></div>
                <div id="top-classes"></div>
            </div>
        </div>
        <div class="right-container">
            <canvas id="anomaly-chart"></canvas>
            <canvas id="probabilities-chart"></canvas>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
